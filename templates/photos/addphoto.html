{% extends 'base.html' %}
{% load static %}
{% block content %}


    <div class="wrapper">


        <div class="page-wrapper">
            <div class="page-content">


                <div class="card">
                    <div class="card-body p-4">
                        <h5 class="card-title">Add New Product</h5>
                        <hr/>
                        <div class="form-body mt-4">


                            <div class="row">
                                <form action="" method="POST" enctype="multipart/form-data">

                                    {% csrf_token %}

                                    <div class="col-lg-12">


                                        <div class="border border-3 p-4 rounded">


                                            <div class="border border-3 p-4 rounded">
                                                <div class="mb-3">
                                                    <select name="category" class="form-control">
                                                        <option value='none'>Select A Category</option>
                                                        {% for category in categories %}
                                                            <option value='{{ category.id }}'>{{ category.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>


                                            <div class="mb-3">
                                                <label for="inputProductTitle" class="form-label">Creat a new
                                                    category</label>
                                                <input name="category_new" class="form-control" id="inputProductTitle"
                                                       placeholder="Creat a new category">
                                            </div>


                                            <div class="mb-3">
                                                <label for="inputProductTitle" class="form-label">Load a picture</label>
                                                <input name="images" multiple required type="file" class="form-control">
                                            </div>


                                            <div class="mb-3">
                                                <label for="inputProductDescription"
                                                       class="form-label">Description</label>
                                                <textarea required class="form-control" name="description"
                                                          rows="3" placeholder="Enter a description"></textarea>
                                            </div>


                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button type="submit" class="btn btn-primary">Save Product</button>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </form>


                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>

{% endblock %}
